<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SIGNUP</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="main-title">Medical Healthcare</a>
        <div class="nav-links-container">
          <a href="login.html" class="login-link">LOGIN</a>
          <a href="signup.html" class="signup-link">SIGNUP</a>
        </div>
      </nav>
    </header>
    <main class="login-container">
      <div class="login-message">
        Let's connect &nbsp;
        <span class="highlight"> to your healthy </span><br />
        life at &nbsp; <span class="highlight"> the best</span> hospital
      </div>
      <form action="#" class="login-form">
        <div class="signup-firstname">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" class="firstname" />
        </div>
        <div class="signup-lastname">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" class="lastname" />
        </div>
        <div class="signup-email">
          <label for="email">Email</label>
          <input type="email" class="email" />
        </div>
        <div class="signup-phone">
          <label for="phone">Phone #</label>
          <input type="text" id="phone" class="phone" />
        </div>
        <div class="signup-address">
          <label for="address">Address</label>
          <input type="text" id="address" class="address" />
        </div>
        <div class="submit-container">
          <input type="submit" id="submit" class="submit-btn" value="CREATE" />
          <div class="no-account">
            already have an account? <a href="login.html">login</a>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="social-links-container">
        <div>
          <img
            src="img1.jpg"
            width="40"
            height="40"
            alt="logo"
            class="link-logo"
          />
          <a href="#" class="social-link">Facebook</a>
        </div>
        <div>
          <img
            src="img1.jpg"
            width="40"
            height="40"
            alt="logo"
            class="link-logo"
          />
          <a href="#" class="social-link">YouTube</a>
        </div>
        <div>
          <img
            src="img2.jpg"
            width="40"
            height="40"
            alt="logo"
            class="link-logo"
          />
          <a href="#" class="social-link">Instagram</a>
        </div>
      </div>
    </footer>
  </body>
</html>
